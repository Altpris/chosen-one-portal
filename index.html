      position: fixed;
      bottom: 10px;

      color: white;
      padding: 8px 14px;
      font-weight: bold;

      user-select: none;
      pointer-events: none;

    }
  </style>
</head>
<body>

  <button class="spline-btn" data-site="MyCool3DAnimation" onclick="openSite(event, 'dsa.html')">

  <div id="progress-counter">You tried 0/11 websites</div>

  <script>
    const totalSites = 11; // ‚úÖ updated
    const progressCounter = document.getElementById('progress-counter');
    let visitedSites = JSON.parse(localStorage.getItem('visitedSites')) || [];

    function updateCounter() {
      progressCounter.textContent = `You tried ${visitedSites.length}/${totalSites} websites`;
    }

    updateCounter();

    function openSite(event, url) {
      const siteName = event.currentTarget.getAttribute('data-site');
      if (!visitedSites.includes(siteName)) {
        visitedSites.push(siteName);
        localStorage.setItem('visitedSites', JSON.stringify(visitedSites));
        updateCounter();
      }
      window.open(url, '_blank');
    }
  </script>

</body>
